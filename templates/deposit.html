{% extends 'base.html' %}
{% block title %}Deposit - SecureBank{% endblock %}
{% block content %}
<div class="form-page">
    <div class="form-card">
        <h1><i class="fas fa-plus-circle text-success"></i> Deposit Money</h1>
        <p class="form-subtitle">Add funds to your account securely.</p>

        <form method="POST" action="{{ url_for('deposit') }}">
            <div class="form-group">
                <label><i class="fas fa-money-bill-wave"></i> Amount (â‚¹)</label>
                <input type="number" name="amount" min="1" step="0.01" required 
                       placeholder="Enter deposit amount" class="input-large">
            </div>
            <div class="form-group">
                <label><i class="fas fa-comment"></i> Description (Optional)</label>
                <input type="text" name="description" placeholder="e.g., Salary credit, Cash deposit">
            </div>
            <button type="submit" class="btn btn-success btn-full">
                <i class="fas fa-check"></i> Deposit Now
            </button>
        </form>
    </div>
</div>
{% endblock %}
