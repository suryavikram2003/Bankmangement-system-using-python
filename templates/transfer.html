{% extends 'base.html' %}
{% block title %}Fund Transfer - SecureBank{% endblock %}
{% block content %}
<div class="form-page">
    <div class="form-card">
        <h1><i class="fas fa-exchange-alt text-primary"></i> Fund Transfer</h1>
        <p class="form-subtitle">Available Balance: <strong>₹{{ "{:,.2f}".format(balance) }}</strong></p>

        <div class="transfer-info">
            <i class="fas fa-info-circle"></i>
            <span>The transferred amount will be <strong>withdrawn</strong> from your account and <strong>deposited</strong> into the recipient's account.</span>
        </div>

        <form method="POST" action="{{ url_for('transfer') }}">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Recipient Account Number</label>
                <input type="number" name="target_account" required 
                       placeholder="Enter recipient's account number" class="input-large">
            </div>
            <div class="form-group">
                <label><i class="fas fa-money-bill-wave"></i> Amount (₹)</label>
                <input type="number" name="amount" min="1" max="{{ balance }}" step="0.01" 
                       required placeholder="Enter transfer amount" class="input-large">
            </div>
            <div class="form-group">
                <label><i class="fas fa-comment"></i> Remarks (Optional)</label>
                <input type="text" name="description" placeholder="e.g., Rent payment, Loan repayment">
            </div>
            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-paper-plane"></i> Transfer Now
            </button>
        </form>
    </div>
</div>
{% endblock %}
